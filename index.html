<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark & Spencer's</title>
    
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #0a0a0a;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 50px;
            text-align: left;
            letter-spacing: 0.8px;
            color: #f0f0f0;
        }
        
        #table-of-contents {
            margin-bottom: 80px;
            position: relative;
            padding-left: 15px;
        }
        
        #table-of-contents::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, #333, transparent);
        }
        
        #table-of-contents ul {
            list-style: none;
            padding-left: 0;
        }
        
        #table-of-contents li {
            margin-bottom: 14px;
            font-size: 15px;
            font-weight: 300;
            color: #999;
            position: relative;
            padding-left: 15px;
            transition: all 0.3s ease;
        }
        
        #table-of-contents li::before {
            content: 'â€”';
            position: absolute;
            left: 0;
            color: #555;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        #table-of-contents li:hover::before {
            color: #888;
            transform: translateX(2px);
        }
        
        #table-of-contents a {
            color: #999;
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: 0.2px;
        }
        
        #table-of-contents a:hover {
            color: #e0e0e0;
            padding-left: 2px;
        }
        
        .post {
            margin-bottom: 100px;
            padding-bottom: 60px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .post:last-child {
            border-bottom: none;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .post h2 {
            font-size: 22px;
            font-weight: 500;
            letter-spacing: 0.3px;
            color: #f0f0f0;
        }
        
        /* Floating home button */
        #floating-home {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        
        #floating-home.visible {
            opacity: 0.9;
            visibility: visible;
        }
        
        #floating-home:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px) scale(1.05);
            opacity: 1;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }
        
        #floating-home svg {
            width: 24px;
            height: 24px;
        }
        
        .post-content {
            margin-top: 30px;
        }
        
        .post-content p {
            margin-bottom: 20px;
            font-size: 15px;
            font-weight: 300;
            line-height: 1.7;
            text-align: justify;
            color: #c0c0c0;
        }
        
        /* Carousel styles matching personal website */
        .carousel-section {
            width: 100%;
            margin: 0 0 40px 0;
            position: relative;
        }
        
        .carousel-container {
            width: 100%;
            position: relative;
            overflow: hidden;
            cursor: grab;
            background: transparent;
            padding: 40px 0;
            transition: opacity 0.3s ease;
        }
        
        .carousel-container:active {
            cursor: grabbing;
        }
        

        
        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            align-items: center;
        }
        
        .slide {
            flex: 0 0 auto;
            width: 360px;
            margin: 0 8px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(0.85);
            opacity: 0.6;
            filter: grayscale(0.3);
        }
        
        .slide.active {
            transform: scale(1);
            opacity: 1;
            filter: grayscale(0);
        }
        
        .slide.prev,
        .slide.next {
            transform: scale(0.9);
            opacity: 0.8;
            filter: grayscale(0.1);
        }
        
        .slide img,
        .slide video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .slide video {
            background: #000;
            max-height: 400px;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        
        /* Slightly enlarged video when playing */
        .slide.video-playing video {
            transform: scale(1.2);
            max-height: 500px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8);
        }
        

        
        /* Mobile responsive */
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 35px;
            }
            
            #table-of-contents {
                margin-bottom: 60px;
                padding-left: 12px;
            }
            
            #table-of-contents li {
                font-size: 14px;
                margin-bottom: 12px;
            }
            
            .slide {
                width: 280px;
                margin: 0 6px;
            }
            
            .post h2 {
                font-size: 20px;
            }
            
            #floating-home {
                bottom: 20px;
                right: 20px;
            }
            
            #floating-home svg {
                width: 20px;
                height: 20px;
            }
            
            .post-content p {
                font-size: 14px;
            }
            
            .slide.video-playing video {
                transform: scale(1.1);
                max-height: 350px;
            }
        }
        
        #loading {
            text-align: center;
            padding: 30px;
            display: none;
            font-size: 14px;
            font-weight: 300;
            color: #999;
        }
        
        /* Teleportation effect */
        .teleport-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transform: scale(1);
        }
        
        @keyframes teleportOut {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(0);
            }
        }
        
        @keyframes teleportIn {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }
        
        body.teleporting {
            overflow: hidden;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="teleport-overlay"></div>
    <div class="content-wrapper">
        <h1>Mark & Spencer's</h1>
    
    <nav id="table-of-contents">
        <ul id="toc-list">
            <!-- Table of contents will be populated here -->
        </ul>
    </nav>
    
    <main id="posts-container">
        <!-- Posts will be loaded here -->
    </main>
    
    <div id="loading">Loading more posts...</div>
    </div><!-- End content-wrapper -->
    
    <!-- Floating home button -->
    <button id="floating-home" aria-label="Return to top">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
    </button>
    
    <script src="blog.js"></script>
</body>
</html>
